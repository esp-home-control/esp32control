<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خانه هوشمند با ESP32</title>
  <style>
    :root {
      --text-light: #222;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      overflow-x: hidden;
      transition: background 0.6s, color 0.6s;
    }

    body.light {
      background: linear-gradient(-45deg, #ffe4e1, #b6fcd5, #d2f8ff, #ffd1ff);
      background-size: 400% 400%;
      color: var(--text-light);
      animation: lightGradient 15s ease infinite;
    }

    body.dark {
      background: radial-gradient(circle at center, #1a1a2e, #16213e, #0f3460, #000000);
      background-size: 600% 600%;
      color: var(--text-dark);
      animation: galaxyMove 30s ease infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes lightGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes galaxyMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      position: relative;
    }

    #logo {
      width: 140px;
      height: auto;
      margin-bottom: 1rem;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 0px rgba(0, 0, 0, 0);
    }

    /* دکمه‌ها و سلیکتی ها */
    .theme-toggle, .auth-toggle, .language-select, .menu-toggle {
      position: absolute;
      top: 10px;
      background: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.3s ease;
    }
    .theme-toggle:hover, .auth-toggle:hover, .language-select:hover, .menu-toggle:hover {
      background: #eee;
    }

    .theme-toggle { left: 10px; }
    .auth-toggle { left: 60px; }
    .language-select {
      right: 60px;
      font-family: inherit;
    }

    .menu-toggle {
      right: 10px;
      font-size: 1.5rem;
      display: none; /* فقط موبایل نمایش داده میشه */
    }

    /* منو */
    .menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 240px;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: -4px 0 10px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      padding-top: 5rem;
      z-index: 1000;
      display: block; /* همیشه باشه ولی کنار صفحه */
    }

    body.dark .menu {
      background: rgba(0, 0, 0, 0.3);
    }

    .menu.open {
      right: 0;
    }

    .menu a {
      display: block;
      padding: 1rem;
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: background 0.3s;
    }

    .menu a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* سبد خرید */
    .cart-box {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 2000;
      max-width: 90vw;
      word-break: break-word;
    }

    .cart-box.show {
      display: block;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      min-height: 60vh;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 1rem;
      backdrop-filter: blur(6px);
    }

    body.dark .content-box {
      background: rgba(0, 0, 0, 0.3);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: inherit;
    }

    /* واکنش‌گرایی موبایل */
    @media (max-width: 768px) {
      .menu-toggle {
        display: inline-block;
      }

      header {
        padding: 1rem;
      }

      main {
        padding: 1rem;
        max-width: 100%;
      }

      .menu {
        width: 100vw;
        right: -100vw;
        height: 100vh;
        padding-top: 4rem;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: none;
      }

      body.dark .menu {
        background: rgba(0, 0, 0, 0.95);
      }

      .menu.open {
        right: 0 !important;
      }

      .menu a {
        font-size: 1.3rem;
        padding: 1.5rem;
      }

      .theme-toggle, .auth-toggle, .language-select {
        position: fixed;
        top: 10px;
        z-index: 1100;
        background: #fff;
        padding: 0.5rem;
        font-size: 1.1rem;
      }

      .theme-toggle { left: 10px; }
      .auth-toggle { left: 60px; }
      .language-select { right: 60px; }

      #logo {
        width: 100px;
        padding: 5px;
      }
    }
  </style>
</head>
<body class="light">

  <header>
    <img id="logo" src="logohomecontrol.png" alt="لوگو پروژه" />
    <h1>خانه هوشمند با ESP32</h1>
    <p>ابتدا از طریق🔐وارد شوید</p>
    <button class="theme-toggle" id="themeBtn" aria-label="تغییر تم">🌙</button>
    <button class="auth-toggle" onclick="showLogin()" aria-label="ورود">🔐</button>
    <select class="language-select" aria-label="انتخاب زبان">
      <option value="fa">فارسی</option>
      <option value="en">English</option>
    </select>
    <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()" aria-label="باز کردن منو">☰</button>
  </header>

  <nav class="menu" id="menu" aria-hidden="true">
    <a href="#" onclick="openCart()">🛒 سبد خرید</a>
    <a href="http://192.168.4.1" target="_blank" rel="noopener noreferrer">ورود به سایت</a>
    <a href="#" onclick="loadContent('about')">اطلاعات پروژه</a>
    <a href="#" onclick="loadContent('contact')">ارتباط با ما</a>
    <a href="#" id="log-list" style="display:none" onclick="showUsers()">👁️ مشاهده کاربران</a>
  </nav>

  <div class="cart-box" id="cart" role="alert" aria-live="polite">
    برای خرید به <b>ticketsuuporting@gmail.com</b> پیام دهید.
  </div>

  <main>
    <div class="content-box" id="content" tabindex="0"></div>
  </main>

  <footer>
    Created by Parsa Soorme | 2025
  </footer>

<script>
  const body = document.body;
  const themeBtn = document.getElementById("themeBtn");
  const menu = document.getElementById("menu");
  const content = document.getElementById("content");
  const cart = document.getElementById("cart");
  const logList = document.getElementById("log-list");
  const menuToggle = document.getElementById("menuToggle");

  let userLogged = false;
  let currentUser = null;

  function isParsa(user) {
    return user?.name?.toLowerCase() === "parsa" &&
           user?.email?.toLowerCase() === "parsasoorme138700@gmail.com";
  }

  themeBtn.onclick = () => {
    body.classList.toggle("dark");
    body.classList.toggle("light");
    themeBtn.textContent = body.classList.contains("dark") ? "☀️" : "🌙";
  };

  function toggleMenu() {
    if (!userLogged) {
      alert("ابتدا وارد یا ثبت‌نام کنید");
      return;
    }
    menu.classList.toggle("open");
    // تغییر aria-hidden
    menu.setAttribute("aria-hidden", !menu.classList.contains("open"));
  }

  function showLogin() {
    const name = prompt("نام خود را وارد کنید:");
    const email = prompt("ایمیل خود را وارد کنید:");

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      alert("لطفاً یک ایمیل معتبر وارد کنید (مثال: user@example.com)");
      return;
    }

    if (name && email) {
      const time = new Date().toLocaleString("fa-IR");
      const newUser = { name, email, time };
      let users = JSON.parse(localStorage.getItem("users") || "[]");

      const exists = users.some(u => u.email.toLowerCase() === email.toLowerCase() && u.name.toLowerCase() === name.toLowerCase());
      if (!exists) {
        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));
      }

      localStorage.setItem("user", JSON.stringify(newUser));
      userLogged = true;
      currentUser = newUser;

      alert("خوش آمدی " + name);
      menu.style.display = "block";
      menuToggle.style.display = "inline-block";

      if (isParsa(newUser)) {
        logList.style.display = "block";
      } else {
        logList.style.display = "none";
      }
    }
  }

  function showUsers() {
    if (!(userLogged && isParsa(currentUser))) return;

    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const filteredUsers = users.filter(u => !isParsa(u));

    if (filteredUsers.length === 0) {
      content.innerHTML = "<p>هیچ کاربری هنوز ثبت‌نام نکرده است.</p>";
      return;
    }

    let html = '<h2>لیست کاربران وارد شده:</h2><ul>';
    filteredUsers.forEach(u => {
      html += `<li>${u.name} - ${u.email} - ${u.time}</li>`;
    });
    html += '</ul>';
    content.innerHTML = html;
  }

  function loadContent(type) {
    menu.classList.remove("open");
    menu.setAttribute("aria-hidden", "true");

    if (type === 'about') {
      content.innerHTML = `<h2>درباره پروژه</h2><p>پروژه خانه هوشمند با ESP32 شامل کنترل وسایل برقی، مشاهده دما، مصرف برق و تنظیمات از طریق موبایل می‌باشد.</p>`;
    } else if (type === 'contact') {
      content.innerHTML = `<h2>ارتباط با ما</h2><p>📧 <a href="mailto:parsasoorme138700@gmail.com">parsasoorme138700@gmail.com</a></p>`;
    }
  }

  function openCart() {
    if (!userLogged) {
      alert("ابتدا وارد یا ثبت‌نام کنید");
      return;
    }
    cart.classList.toggle("show");
  }

  window.onload = () => {
    const saved = JSON.parse(localStorage.getItem("user") || "null");
    if (saved) {
      userLogged = true;
      currentUser = saved;
      menu.style.display = "block";
      menuToggle.style.display = "inline-block";
      logList.style.display = isParsa(saved) ? "block" : "none";
    }
  };
</script>

</body>
</html>
